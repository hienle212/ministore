<div ng-controller='CustomerController'>
	<h5><a href="#/orders">Orders</a>   |   Customers</h5>
		<h3>Add a new customer</h3>
			<form >
				<input type="text" name="customer" ng-model='new_customer.name'>
					</div>
				</div>
				<button type="submit" ng-click='addCustomer()'>Add</button>
			</form>
<!-- 		<h3 ng-show="errors() == true" class='error'>Customer already exists!</h3>
 -->	</div>
		<input type='text'  ng-model="filter_name">
	<table >
		<thead>
			<th>Customer Name</th>
			<th>Created</th>
			<th>Actions</th>
		</thead>
		<tbody>
			<tr ng-repeat="customer in customers | filter: filter_name | orderBy: 'created_at'">
				<td ng-bind='customer.name'></td>
				<td ng-bind='customer.created_at | date: "longDate"'></td>
				<td><button class='btn btn-danger' ng-click='removeCustomer($index)'>Remove</button></td>
			</tr>
		</tbody>
	</table>
</div>
